                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"

                    responsive: false,
                    maintainAspectRatio: false,
                    animation : false,
                    legend: {
                        display: false,
                        labels: {
                            display: false
                        }
                    }
                    }">
                </canvas>
