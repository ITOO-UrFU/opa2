<ul>
<ng-template ngFor let-program [ngForOf]="programList">
  <li>
    <h3>{{ program.title }}</h3>
    <button (click)="onSelect(program.id)">Построить траекторию</button>
    <ng-template ngFor let-trajectory [ngForOf]="trajectories[program.id]">
      <p (click)="editTrajectory(trajectory.id)">{{ trajectory.id }}</p>
    </ng-template>
  </li>
</ng-template>
</ul>
