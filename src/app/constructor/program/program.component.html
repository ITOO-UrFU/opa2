<h1>
{{ program?.title }}
</h1>
<h2>Цели (targets)</h2>
<ul>
<ng-template ngFor let-target [ngForOf]="targets">
	<li>{{ target?.title }}</li>
</ng-template>
</ul>
<h2>Группы выбора (choiceGroups)</h2>
<ul>
<ng-template ngFor let-choiceGroup [ngForOf]="choiceGroups">
	<li>{{ choiceGroup?.title }}</li>
</ng-template>
</ul>
<h2>Модули (modules)</h2>
<ul>
	<ng-template ngFor let-choiceGroup [ngForOf]="choiceGroups">
		<li [ngSwitch]="choiceGroup?.id"> 
			<h3>{{choiceGroup?.title}}</h3>
			<ng-template ngFor let-module [ngForOf]="modules">
				<ng-template [ngIf]="module?.targets_positions[0]!=0">
					<li *ngSwitchCase="module?.choice_group">{{ module?.title }}<br />
																{{ module?.targets_positions[2] }}
					</li>
				</ng-template>
			</ng-template>
		</li>
	</ng-template>
</ul>
