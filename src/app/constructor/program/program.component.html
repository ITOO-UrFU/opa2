<h1>
{{ program?.title }}
</h1>
<h2>Цели (targets)</h2>
<ul>
<ng-template ngFor let-target [ngForOf]="targets">
	<li>{{ target?.title }}</li>
</ng-template>
</ul>
<h2>Группы выбора (choiceGroups)</h2>
<ul>
<ng-template ngFor let-choiceGroup [ngForOf]="choiceGroups">
	<li>{{ choiceGroup?.title }}</li>
</ng-template>
</ul>
<h2>Модули (modules)</h2>
<ng-template ngFor let-target [ngForOf]="targets">
	<h2>{{ target?.title }}</h2>
	<ul>
	<ng-template ngFor let-choiceGroup [ngForOf]="target?.choice_groups">
		<h3>{{ choiceGroupsObject[choiceGroup]?.title }}</h3>
		<ng-template ngFor let-module [ngForOf]="choiceGroupsObject[choiceGroup]?.get_program_modules">
			<li>{{ modulesObject[module].title }}</li>


		</ng-template>

															 {{ module?.targets_positions[2] }}
					</li>
				</ng-template>
			</ng-template>
		</li>-->
	</ng-template>
</ul>
</ng-template>
