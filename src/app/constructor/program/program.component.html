<h1>
{{ program?.title }}
</h1>
<h2>Цели (targets)</h2>
<ul>
<ng-template ngFor let-target [ngForOf]="targets">
	<li>{{ target?.title }}</li>
</ng-template>
</ul>
<h2>Группы выбора (choiceGroups)</h2>
<ul>
<ng-template ngFor let-choiceGroup [ngForOf]="choiceGroups">
	<li>{{ choiceGroup?.title }}</li>
</ng-template>
</ul>
<h2>Модули (modules)</h2>
<ul>
<ng-template ngFor let-module [ngForOf]="modules">
	<li *ngIf="module?.targets_positions[1]!=0">{{ module?.title }}<br />
		{{ choiceGroupsObject[module?.choice_group]?.title }}<br />
		{{ module?.targets_positions[1] }}
		

	</li>
</ng-template>
</ul>
