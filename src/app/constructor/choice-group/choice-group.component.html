<div class="build">
    <h3>{{ choice_group.title }}  {{data.modules}}</h3>                  
    <ng-template [ngIf]="data.modules">
    <ul  class="left">
        <ng-template ngFor let-module_id [ngForOf]="choice_group.get_program_modules">
            <li  app-module [module_id]="module_id"></li>
        </ng-template>
    </ul>
    <ul  class="right">
        <ng-template ngFor let-module_id [ngForOf]="choice_group.get_program_modules">
            <li  app-module [module_id]="module_id"></li>
        </ng-template>
    </ul>
    </ng-template>
</div>
