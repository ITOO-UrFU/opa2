<div class="title">

    <p>{{discipline.title}}</p>

    <ng-template [ngIf]="show_variants">

    <canvas baseChart width="300" height="120"
                [datasets]="getGraphic().datasets"
                [labels]="getGraphic().labels"
                [chartType]="pieChartType"
                [options]="{
                    responsive: true,
                    maintainAspectRatio: false,
                    animation : false,
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        xAxes: [{
                            stacked: true
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    },
                    legend: {
                        display: false,
                        labels: {
                            display: false
                        }
                    }
                    }">
                </canvas>
    </ng-template>
        <button (click)='toogle_view()'>Показать/скрыть диаграмму</button>
    
    <div class="info">
        <button (click)='getVariants()'>Показать все варианты</button>
        
    </div>
