<ng-template ngFor let-container [ngForOf]="containers" let-i="index" [ngForTrackBy]="trackByFn">
  <div *ngIf="container.type=='menu'">
    {{container.title}}
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="container.type=='footer'">
    <footer footer>
      <p>Телефон: {{ container.components[0].json.tel }}</p>
    </footer>
  </div>
</ng-template>
