<ng-template ngFor let-container [ngForOf]="containers" let-i="index" [ngForTrackBy]="trackByFn">
  <div *ngIf="container.type_title=='menu'">
    {{container.title}}
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="container.type_title=='footer'">
    <footer>
      {{ container.components[0].json }}
    </footer>
  </div>
</ng-template>
