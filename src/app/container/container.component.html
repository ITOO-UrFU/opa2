
<ng-template [ngIf]="contents">
  <ng-template ngFor let-contant [ngForOf]="contents">
    <div id="header">
      <h1>{{ contant.title }}</h1>
    </div>
    <ng-template ngFor let-component [ngForOf]="contant.components">
      
      <div [ngSwitch]="component.type">
        <div *ngSwitchCase="'article'" [innerHTML]="component.content"></div>
        <div *ngSwitchCase="'openprograms'" element-open-program></div>
      </div>
    
    </ng-template>
  </ng-template>
</ng-template>
